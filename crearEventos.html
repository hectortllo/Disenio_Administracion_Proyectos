    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="row ">
                    <div class="col text-center">
                        <h1>Crear Evento</h1>
                    </div>
                </div>

                <div class="card">
                    <div class="head">
                        <div></div>
                        <a href="#datos_principales" id="datos_principales" class="selected">Datos Principales</a>
                        <a href="#lugar" id="lugar" >Lugar y Localidades</a>
                        <div></div>
                    </div>
    
                    <div class="tabs ">
                        <!-- Formulario para datos principales -->
                        <form action="" class="form-design">
                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 col-md-4 align-self-center">
                                    <p class="titulos-form" style="text-align: center;">Nombre del evento: </p>
                                </div>
                                <div class="col-12 col-md-8 input">
                                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                                </div>
                            </div>
                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 col-md-4 align-self-center">
                                    <p class="titulos-form" style="text-align: center;">Fecha: </p>
                                </div>
                                <div class="col-12 col-md-8 input">
                                    <input type="date" autocomplete="off" id="user1" class="form-control" placeholder="dd-mm-yyyy"/>
                                </div>
                            </div>
                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 col-md-4 align-self-center">
                                    <p class="titulos-form" style="text-align: center;">Hora: </p>
                                </div>
                                <div class="col-12 col-md-8 input">
                                    <input type="time" autocomplete="off" id="user1" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 col-md-4 align-self-center">
                                    <p class="titulos-form" style="text-align: center;">Imagen del evento: </p>
                                </div>
                                <div class="col-12 col-md-8 input">
                                    <input type="file" name="archivosubido"/>
                                </div>
                            </div>
                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 col-md-4 align-self-center">
                                    <p class="titulos-form" style="text-align: center;">Organizadores: </p>
                                </div>
                                <div class="col-12 col-md-8 input">
                                    <input type="text" class="form-control" placeholder="Organizadores" name="organizadores" id="organizadores">
                                </div>
                            </div>
                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 col-md-4 align-self-center">
                                    <p class="titulos-form" >Descripción: </p>
                                </div>
                                <div class="col-12 col-md-8 input">
                                    <textarea name="mensaje" id="mensaje" class="form-control mensaje" placeholder="Descripción del evento"></textarea>
                                </div>
                            </div>

                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 col-md-4 align-self-center">
                                    <p class="titulos-form" >Ubicación: </p>
                                    <input type="button" onclick="findMe()" class="titulos-form btn" value="Ver Ubicación">
                                </div>
                                <div class="col-12 col-md-8 input">
                                    <div id="map"></div>
                                </div>
                            </div>

                            <input type="submit" value="Guardar Evento" class="btn btn-primary btn-block mb-3">
                        </form>
                        <!-- Formulario para lugar y localidades -->
                        <form action="" class="form-design"> 
                            <table>
                                <tr>
                                    <th>Número</th>
                                    <th>Evento</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                </tr>
                        
                                <tr>
                                    <td>1.</td>
                                    <td>Conferencia Pepsi</td>
                                    <td>10-10-2020</td>
                                    <td>20:30</td>
                                </tr>
                        
                                <tr>
                                    <td>2.</td>
                                    <td>Conferencia Coca Cola</td>
                                    <td>20-12-2020</td>
                                    <td>19:00</td>
                                </tr>
                        
                            </table>
                            
                            <div class="form-group row inputs align-items-center">
                                <div class="col-12 align-self-center">
                                    <p class="titulos-form" >Locaciones: </p>
                                    <input type="button" id="agregar" class="titulos-form btn" value="Crear Locación">
                                </div>
                            </div>

                            <div class="form-group row inputs align-items-center padre" id="padre">
                                <div class="col-12 col-md-8 TitulosNuevaLocalidad align-items-center" id="TitulosNuevaLocalidad">
                                </div>
                                <div class="col-12 col-md-4  align-self-center nuevaLocalidad" id="nuevaLocalidad">
                                </div>
                            </div>
                            
                            <input type="submit" value="Guardar Locaciones" class="btn btn-primary btn-block mb-3">
                        </form>
                    </div>
                </div>

                            <div id="map"></div>
                        </div>
                    </div>

                    <input type="submit" value="Guardar Evento" class="btn btn-primary btn-block mb-3">
                </form>-->
            </div>
        </div>
    </div>

</body>
</html>
